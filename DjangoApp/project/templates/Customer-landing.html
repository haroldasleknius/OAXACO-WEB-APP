<!DOCTYPE hmtl>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Customer Landing Page</title>

        <!-- importing bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        {% extends "loginNav.html" %}
        {% block content %}
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/customer-landing.css' %}">
    </head>

    <body style="background-color: rgb(250, 250, 250);">
            <div class="wrapper">
                <div class="container">
                    <div class="d-flex justify-content-around">
                        <h1>Welcome, {{name}}! </h1>
                    </div>
                </div>
                <div class="container">
                    <div class="d-flex justify-content-center">
                        {% if not assistance %}
                            <button type="button" class="btn btn-primary" onclick="location.href='/project/notify/'">Notify waiter</button>
                        {% else %}
                            <button type="button" class="btn btn-primary" style="background-color:#ec7560;" onclick="location.href='/project/notify/'">Notify waiter</button>
                        {% endif %}

                        <button type="button" class="btn btn-primary" onclick="location.href='/project/view_bill'">View bill</button>
                        <button type="button" class="btn btn-primary" onclick="location.href='/project/customer-orders/'">Check Order History</button>
                        <button type="button" class="btn btn-primary" onclick="location.href='/project/complaint/'">Make A Complaint</button>
                    </div>
                </div>
                <div class="container">
                    <div class="d-flex justify-content-center"> 
                        <div class ="Order Status">Order Status:
                        {% if order == 1 or order == 2%}
                            <div class="Preparing">Preparing</div>
                        {% elif order == 3 %}
                            <div class="Cooking">Cooking</div>
                        {% elif order == 4 %}
                            <div class="Finished">Finished</div>
                        {% endif %}
                </div>
            </div>
    </body>
</html>
{% endblock %}
