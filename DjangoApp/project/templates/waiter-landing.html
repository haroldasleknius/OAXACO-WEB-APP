<!DOCTYPE hmtl>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Waiter Landing Page</title>

        <!-- importing bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        
        {% extends "internal-navigation.html" %}
        {% block content %}
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/waiter-landing.css' %}">
    </head>

    <body>
        <main>
            <div class="wrapper">
                <div class="container">
                    <div class="d-flex justify-content-around">
                        <h1>Welcome, waiter {{ user }}!</h1>
                    </div>
                </div>
                <div class="container">
                    <h2>Tables:</h2>
                    <button type="button" class="btn btn-outline-warning" style="color:black;" onclick="location.href='{% url 'my-tables' %}'">My Tables &#62&#62</button>
                    <button type="button" class="btn btn-outline-warning" style="color:black;" onclick="location.href='{% url 'manage-tables' %}'">Manage Tables &#62&#62</button>
                </div>

                <div class="container" >
                    <button type="button" class="btn btn-outline-warning" style="color:black;" onclick="location.href='{% url 'waiter-orders' %}'">View Orders &#62&#62</button>
                </div>
            </div>
        </main>
    </body>
</html>
{% endblock %}
